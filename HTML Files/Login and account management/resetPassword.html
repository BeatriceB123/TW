<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="../../CSS Files/loginStyles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../../Resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../Resources/favicon/favicon-96x96.png">
</head>
<body>
<div class="outer middle inner">
    <h1 class="text-center"><u><b>Reset password</b> </u></h1>
    <div class="text-center">
    </div>
    <div class=" text-center center">
        <div style="text-align: center;"><input class="form-control dataField" placeholder="username" id="username" style="margin-top:90px;"
        ></div>
        <div style="text-align: center;"><input class="form-control dataField" placeholder="reset code" id="resetCode"
        ></div>
        <div style="text-align: center;"><input type="password" class="form-control dataField" placeholder="new password" id="password"
        ></div>
        <div style="text-align: center;"><input type="password" class="form-control dataField" placeholder="confirm new password" id="confirmPassword"
        ></div>
        <button onclick="location.href = 'login.html';" id="resetPassword" type="button" style="margin-top:35px;"
                class="button middle innerButton"><b>Confirm reset password</b></button>
    </div>
    <ul id="output">
    </ul>
</div>

</body>
</html>
