<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
<div class="outer middle inner">
    <h1 class="text-center"><img src="logo.png" alt="logo" style="width:60%;height:60%;"></h1>
    <h2> Welcome to the Passer Password Manager. Using this web application, you can safely store passwords for any
        account that you have as well as additional information regarding it.
        Additionally, you can set reminders to change a password, generate safe passwords as well as export your data.
    </h2>
    <div class="text-center">
    </div>
    <div class=" text-center center">
        <div style="text-align: center;"><input class="form-control dataField removeTopSpace" placeholder="username" id="username"
        ></div>
        <div style="text-align: center;"><input class="form-control dataField" placeholder="password" id="password"
        ></div>
        <button onclick="location.href = 'main_page/main_page.html';" id="login" type="button" class="button middle innerButton"
                style="margin-top:25px;"><b>Login</b></button>
        <button onclick="location.href = 'accountCreation.html';" id="register" type="button"
                class="button middle innerButton"><b>Create account</b></button>
        <button onclick="location.href = 'forgotPassword.html';" id="reset" type="button" class="button middle innerButton">
            <b>Forgot password</b></button>
    </div>
